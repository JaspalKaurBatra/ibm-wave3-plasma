
<div class="example-container">
    <mat-label>Domain</mat-label>
 <mat-form-field>
   <input [(ngModel)] = "domain" matInput aria-required="true">
 </mat-form-field>
 <mat-label>Concepts</mat-label>
 <mat-form-field>
   <mat-select  multiple aria-required="Concepts">
     <mat-option *ngFor="let data of concepts" [value]="concepts">{{data}}</mat-option>
   </mat-select>
 </mat-form-field>
</div>
<button  (click)= "send($event)" mat-button >Add</button>
