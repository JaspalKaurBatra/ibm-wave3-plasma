<form action="/">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="details">
    <label for="id"><b>Id</b></label>
    <input type="text" placeholder="id" [(ngModel)] = "id" name="id" required>
    <br><br>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="name" [(ngModel)] = "name" name="name" required>
    <br><br>
     <label for="dateOfBirth"><b>DateOfBirth</b></label>
    <input type="text" placeholder="dateOfBirth" [(ngModel)] = "dateOfBirth" name="dateOfBirth" required>
    <br><br>
    <label for="contact"><b>Contact</b></label>
    <input type="text" placeholder="Enter contact number" [(ngModel)] = "contact" name="contact" required>
    <br><br>
    <label for="gender"><b>Gender</b></label>
    <input type="text" placeholder="gender" [(ngModel)] = "gender" name="gender" required>
    <br><br>
     <label for="emailId"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" [(ngModel)] = "emailId" name="emailId" required>
    <br><br>
    <label for="setPassword"><b>SetPassword</b></label>
    <input type="password" placeholder="Enter Password" [(ngModel)] = "setPassword" name="setPassword" required>
    <br><br>
    <label for="confirmpassword"><b>Confirm Password</b></label>
    <input type="password" placeholder="confirm Password" [(ngModel)] = "confirmpassword" name="confirmpassword" required>
  </div>
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <!-- <button type="submit" class="registerbtn" (click)=Re>Register</button> -->
    <button type="submit" class="registerbtn" (click)="register($event)">Register</button>
 </div>
</form>
