<header>
  <nav>
 <mat-toolbar>
    <mat-toolbar-row class="navbar-header">
          <a href="/">
              <img src="../assets/pic1.png" class="img-rounded" alt="plasma">
              </a>
       <span class="spacer"></span>
       <div class="wrap"  *ngIf=userLogged>
        <mat-card-actions>
          <button mat-raised-button class="login" routerLink="/login">Login</button>
        </mat-card-actions>
    </div>
    <div  *ngIf=flag >
        <mat-card-actions>
           <button class="wrap1" mat-raised-button color="" (click)='logout()'>Logout</button>
                 </mat-card-actions>
    </div>
    <div  *ngIf=flag >
      <mat-card-actions>
         <button class="wrap2" mat-raised-button color="" (click)='profile()'>Profile</button>
               </mat-card-actions>
  </div>
        <!-- <button mat-raised-button class="profile" routerLink="/profile">Profile</button> -->
      </mat-toolbar-row>
 </mat-toolbar>
 
 </nav>
 </header>
