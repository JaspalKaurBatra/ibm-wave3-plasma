version: "2"
services:

  apigateway:
    image: zuul-service
    build: zuul-gatewayservice/
    restart: always
    network_mode: host
    depends_on:
    - eurekaserver
    ports:
    - 8092:8092
    expose:
    - 8092

  eurekaserver:
    image: eureka-service:latest
    build: eureka-server/
    restart: always
    network_mode: host
    ports:
    - 9091:9091
    expose:
    - 9091

  configserver:
      image: config-service:latest
      build: config-server/
      restart: always
      network_mode: host
      ports:
      - 8888:8888
      expose:
      - 8888



  documentcrawler:
    image: document-crawler-service:latest
    build: document-crawler-service/
    restart: always
    network_mode: host
    ports:
      - 8900:8900
    expose:
      - 8900

  searchservice:
    image: search-servcie:latest
    build: search-service/
    restart: always
    network_mode: host
    ports:
      - 8080:8080
    expose:
      - 8080


  nlpservice:
    image: nlp-servcie:latest
    build: nlp-service/
    restart: always
    network_mode: host
    ports:
      - 8098:8098
    expose:
      - 8098
